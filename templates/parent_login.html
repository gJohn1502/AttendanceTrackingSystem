<html lang="en">
<head>

    <title>Login/Register</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/logincss.css' %}">

    <script>
      function redirect(page) {
          window.location.href = window.location.origin + '/' + page;
      }
    </script>

</head>
<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
  <div class="form">
    <form class="login-form" id="loginForm" action="/parent_login/" method="POST">
      <h2></i> Login</h2>
      {% csrf_token %}
      {{ loginform }}
      <!-- css class function for different messages -->
      {% for message in messages %}
      <div class="alert-message">
        {{ message }}
      </div>
      {% endfor %}
      <!-- <button type="submit">Sign In</button>-->
      <button class="btn" id="createButton" name="login" type="submit" >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign In
      </button>
      <p class="message">Not registered? <a href="{% url 'parent_register' %}">Create an account</a></p>
    </form>
  </div>
</div>

</body>
</html>
