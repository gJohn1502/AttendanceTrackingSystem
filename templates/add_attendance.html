<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        h1{
            background-color:rgba(16, 4, 64, 1);
            color:rgba(255, 2, 123, 1);
            text-align: center;
            padding: 50px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button{
            background-color:rgba(16, 4, 64, 1);
            color: white;
            border: 1px;
            padding: 20px 35px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 725px;
            font-size: 15px;
            font-family: bold;

        }

        button:hover {
            /* background-color: rgba(255, 2, 123, 1);*/
            background: rgba(255, 2, 123, 1);
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 2, 123, 1),
                        0 0 25px rgba(255, 2, 123, 1),
                        0 0 50px rgba(255, 2, 123, 1),
                        0 0 100px rgba(255, 2, 123, 1);
        }
    </style>
</head>
<header>
    <h1 style="color: rgba(255, 2, 123, 1);background-color:rgba(16, 4, 64, 1)">Attendance Tracking System</h1>
</header>
<br>
<br>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="department">Department:</label>
        <select name="department" id="department">
            <option value="">Select Department</option>
            {% for department in departments %}
                <option value="{{ department }}">{{ department }}</option>
            {% endfor %}
        </select>
        <label for="section">Section:</label>
        <select name="section" id="section">
            <option value="">Select Section</option>
            {% for section in sections %}
                <option value="{{ section }}">{{ section }}</option>
            {% endfor %}
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>STUDENT ID</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>HOUR 1</th>
                    <th>HOUR 2</th>
                    <th>HOUR 3</th>
                    <th>HOUR 4</th>
                    <th>HOUR 5</th>
                    <th>HOUR 6</th>
                    <th>HOUR 7</th>
                    <th>HOUR 8</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be populated here using JavaScript -->
            </tbody>
        </table>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('department').addEventListener('change', fetchStudents);
        document.getElementById('section').addEventListener('change', fetchStudents);

        function fetchStudents() {
            const department = document.getElementById('department').value;
            const section = document.getElementById('section').value;

            fetch(`/fetch_students/?department=${department}&section=${section}`)
                .then(response => response.json())
                .then(data => {
                    const studentTable = document.getElementById('studentTable').querySelector('tbody');
                    studentTable.innerHTML = '';
                    data.forEach(student => {
                        const row = `
                            <tr>
                                <td>${student.student_id}</td>
                                <td>${student.first_name}</td>
                                <td>${student.last_name}</td>
                                <td>
                                    <input type="radio" name="hour1_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour1_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour1_${student.student_id}" value="ON DUTY">On Duty<br>
                                </td>
                                <td>
                                    <input type="radio" name="hour2_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour2_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour2_${student.student_id}" value="ON DUTY">On Duty<br>
                                </td>
                                <td>
                                    <input type="radio" name="hour3_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour3_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour3_${student.student_id}" value="ON DUTY">On Duty<br>
                                </td>
                                <td>
                                    <input type="radio" name="hour4_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour4_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour4_${student.student_id}" value="ON DUTY">On Duty<br>
                                </td>
                                <td>
                                    <input type="radio" name="hour5_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour5_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour5_${student.student_id}" value="ON DUTY">On Duty<br>
                                </td>
                                <td>
                                    <input type="radio" name="hour6_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour6_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour6_${student.student_id}" value="ON DUTY">On Duty<br>
                                </td>
                                <td>
                                    <input type="radio" name="hour7_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour7_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour7_${student.student_id}" value="ON DUTY">On Duty<br>
                                </td>
                                <td>
                                    <input type="radio" name="hour8_${student.student_id}" value="PRESENT" checked> Present<br>
                                    <input type="radio" name="hour8_${student.student_id}" value="ABSENT"> Absent<br>
                                    <input type="radio" name="hour8_${student.student_id}" value="ON DUTY"> On Duty<br>
                                </td>
                            </tr>
                            <br>
                            <br>
                        `;
                        studentTable.insertAdjacentHTML('beforeend', row);
                    });
                });
        }
    </script>
</body>
</html>
